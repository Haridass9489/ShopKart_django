{% extends 'shop/layouts/base.html' %}
{% block title %}
        HarShop | Registeration
{% endblock title %}

{% block contents %}
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-12">
                <h1>Login User</h1>
                {% include 'shop/include/messages.html' %}
            </div>
        </div>
        <section class="py-4" >
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <form method="post" action="">
                  {% csrf_token %}
                    <div class="mb-4">
                      <label for="" class="form-label">User Name</label>
                      Username : <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="mb-4">
                      <label for="" class="form-label">Password</label>
                      Password : <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
    </div>
{% endblock contents %}
